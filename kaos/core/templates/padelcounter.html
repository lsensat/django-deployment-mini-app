{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Padel Counter</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    

</head>
<body>


    <div class="wrapper">
        <table>
            <tr>
                <td><h2><a href="{% url 'home' %}">Home</a>/<a href="{% url 'padelcounter' %}">Padel Counter</a></h2></td>
                <td><button class="darkmode-button" type="button" onclick="darkMode()">Dark</button></td>
            </tr>
        </table>
        

        <div class="container">
    
            <p>Points/Punto:</p>
            <div class="container-table">
                <table>
                    <tr>
                        <!-- <div class="col-sm"><td></td></div> -->
                        <td>Team 1</td>
                        <td>Team 2</td>
                    </tr>
                    <tr>
                        <!-- <div class="col-sm"><td></td></div> -->
                        <td><p class="points" id="points-team1">0</p></td>
                        <td><p class="points" id="points-team2">0</p></td>
                    </tr>
        
                    <tr>
                        <td><button type="button" onclick="addPoints(this.value)" value="team1" class="custom-button">+</button></td>
                        <td><button type="button" onclick="addPoints(this.value)" value="team2" class="custom-button">+</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="removePoints(this.value)" value="team1" class="custom-button">-</button></td>
                        <td><button type="button" onclick="removePoints(this.value)" value="team2" class="custom-button">-</button></td>
                    </tr>
                    <!-- <tr>
                        <td></td>
                        <td><button id="add-point" type="button" onclick="removePoints()">-</button></td>
                        <td><button id="add-point" type="button" onclick="removePoints()">-</button></td>
                    </tr> -->
        
                </table>
            </div>
        </div>
    
        <div class="container">
            <p>Games/Juegos</p>
            <div class="container-table">
                <table id="score" class="table-border">
                    <tr>
                        <td>Team 1</td>
                        <td>Team 2</td>
                    </tr>
                    <tr>
                        <td><p id="games-team1">0</p></td>
                        <td><p id="games-team2">0</p></td>
                    </tr>
                </table>
            </div>
            
            <p>Set</p>
            <div class="container-table">
                <table id="score" class="table-border">
                    <tr>
                        <td>Team 1</td>
                        <td>Team 2</td>
                    </tr>
                    <tr>
                        <td><p id="sets-team1">0</p></td>
                        <td><p id="sets-team2">0</p></td>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <button class="save-button" type="submit">Save Game</button>
    </div>
    

    <script src="{% static 'js/padelcounter.js' %}"></script>
    <script src="{% static 'js/darkmode.js' %}"></script>

</body>
</html>
