{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Roll Dice</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    
    <div class="wrapper">
        <table>
            <tr>
                <td><h2><a href="{% url 'home' %}">Home</a>/<a href="{% url 'rolldice' %}">Roll Dicer</a></h2></td>

        <label for="dice">How many dice you want to roll?</label>
        <select name="" id="dice"></select>
        
        <br>
        <br>
        <button class="save-button" type="button" onclick="rolldice()" value="">Roll the dice</button>

        <div id="results"></div>

    <div>

    <script src="{% static 'js/rolldice.js' %}"></script>
    <script src="{% static 'js/darkmode.js' %}"></script>

</body>
</html>
